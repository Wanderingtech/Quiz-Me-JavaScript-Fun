<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" />

</head>

<body>
    <header>
        <h1>Two Minutes of JavaScript</h1>
    </header>
    <div class="container">
        <div clas="row">
            <div class="col-md-12">
                <ul>
                    <li>
                        This is a Javascript knowledge quiz. Click start to play.
                    </li>
                    <li>
                        Click answer you think is right. 
                    </li>
                    <li>If answer is wrong, time will shorten.</li>
                    <li>Get as many right as possible and be a part of the high score</li>
                </ul>
                <button id="start">Start</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <!--Quiz with timer-->
                <div class="quiz-container">
                    <p id="countdown"></p>
                    <h4 id="userName"></h4>
                    <h4 id="userScore"></h4>
                    <div id="quiz"></div>
                </div>
            </div>
            <div class="col-md-8">
                <!--Questions display-->
                <div id="questionDisplay">
                    <h3 id="question"></h3>
                    <button class="userAnswer" id="option-1" data-value=0></button>
                    <button class="userAnswer" id="option-2" data-value=1></button>
                    <button class="userAnswer" id="option-3" data-value=2></button>
                </div>
            </div>
        </div>
    </div>




    <!--Display for quiz results and saves score and initials-->
    <div id="resultsContainer">
        <h3 id="userScore1"></h3>
        <label>Enter User Initials</label>
        <br>
        <input id="initials" />
        <br>
        <button id="saveUser">Save Your Initials</button>
    </div>
    <br>
    <br>
    <!--Place to see the high scores-->
    <div id="highScore">
        <button id="scores">High Scores</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
